<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/Resultado_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <b:panel title="Resultados en departamento ***" look="primary" class="text-center">
            <p:chart type="pie" model="#{votosBean.grafico}" style="width:100%;height:300px;" />
        </b:panel>
        <b:panel title="Resultado por departamentos" look="primary" collapsed="true">
            <h:form prependId="false">
                <h:dataTable class="table table-hover text-center" value="#{departamentosBean.listaDepartamento}" var="item">                        
                    <h:column>
                        <f:facet name="header">
                            <p style="text-align: center;">Departamentos</p>
                        </f:facet>
                        <h:commandLink title="#{item.departamento}">#{item.departamento}
                            <f:param id="codigoDepartamento" value="#{item.idDepartamento}" />
                        </h:commandLink>
                    </h:column>                    
                </h:dataTable>
            </h:form>
        </b:panel>
    </ui:define>

</ui:composition>
