<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/RNPN_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="contenido">
        <section class="contact-section" style="padding: 0;">
            <div  class="container" style="-webkit-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3),0 0 40px rgba(0, 0, 0, 0.1) inset;
                  -moz-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
                  box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset; padding:2%;max-width: 700px;background-color: white;">

                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages />
                </h:panelGroup>

                <div class="contact-form mt-50">
                    <h:form enctype="multipart/form-data" prependId="false">

                        <h2 style="text-align: center;">Nuevo ciudadano</h2>
                        <div class="form-group">
                            <h:outputLabel value="Nombres:" for="nombres" />
                            <h:inputText id="nombres" class="form-control"
                                         value="#{ciudadanosBean.ciudadano.nombres}" 
                                         title="Nombres" required="true" 
                                         requiredMessage="Nombres del ciudadano son obligatorios."/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Apellidos:" for="apellidos" />
                            <h:inputText id="apellidos" class="form-control"
                                         value="#{ciudadanosBean.ciudadano.apellidos}" 
                                         title="Apellidos" required="true" 
                                         requiredMessage="Apellidos del ciudadano son obligatorios."/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Dirección:" for="direccion" />
                            <h:inputText id="direccion" class="form-control"
                                         value="#{ciudadanosBean.ciudadano.direccion}" 
                                         title="Direccion" required="true" 
                                         requiredMessage="Dirección obligatoria"/>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Dui:" for="dui" />
                            <h:inputText id="dui" class="form-control"
                                         value="#{ciudadanosBean.ciudadano.dui}" 
                                         title="Dui" required="true" 
                                         requiredMessage="Dui obligatorio."
                                         validatorMessage="Dui con formato incorrecto.">

                                <f:validateRegex pattern="[0-9]{8}-[0-9]{1}" />
                            </h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Teléfono:" for="telefono" />
                            <h:inputText id="telefono" class="form-control"
                                         value="#{ciudadanosBean.ciudadano.telefono}" 
                                         title="Telefono" required="true" 
                                         requiredMessage="Teléfono obligatorio."
                                         validatorMessage="Teléfono con formato incorrecto.">

                                <f:validateRegex pattern="[267][0-9]{3}-[0-9]{4}" />
                            </h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Foto:" for="urlImagen" />
                            <h:inputFile id="urlImagen" class="form-control"
                                         value="#{ciudadanosBean.imagen}" 
                                         title="UrlImagen" required="true" 
                                         requiredMessage="Foto del ciudadano es obligatoria."/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="Departamento:" for="idDepartamento" />
                            <h:selectOneMenu id="idDepartamento" class="form-control"
                                             required="true" requiredMessage="Departamento es obligatorio"
                                             value="#{ciudadanosBean.departamento}" 
                                             title="IdDepartamento" >
                                <f:selectItem itemLabel="Seleccione un Departamento" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{ciudadanosBean.listaDepartamentos}" var="dep"
                                               itemValue="#{dep}"
                                               itemLabel="#{dep.departamento}"/>
                                <f:ajax render="idMunicipio" />
                            </h:selectOneMenu>
                        </div>
                        
                        
                        <div class="form-group">
                            <h:outputLabel value="Municipio" for="idMunicipio" />
                            <h:selectOneMenu id="idMunicipio" class="form-control"
                                             required="true" requiredMessage="Municipio es obligatorio"
                                             value="#{ciudadanosBean.municipio}" 
                                             title="IdMunicipio" >
                                <f:selectItem itemLabel="Seleccione un municipio" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{ciudadanosBean.listarMunicipiosDepartamento}" var="municipio"
                                               itemValue="#{municipio}"
                                               itemLabel="#{municipio.municipio}"/>
                                <f:ajax render="idCentroVotacion" />
                            </h:selectOneMenu>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Centro de votación:" for="idCentroVotacion" />
                            <h:selectOneMenu id="idCentroVotacion" class="form-control"
                                             required="true" requiredMessage="Centro de votación obligatorioriorio"
                                             value="#{ciudadanosBean.ciudadano.idCentroVotacion}" 
                                             title="IdCentroVotacion" >
                                <f:selectItem itemLabel="Seleccione un centro de votación" itemValue="" noSelectionOption="true" />
                                <f:selectItems value="#{ciudadanosBean.listaCentroVotacion}" var="centro"
                                               itemValue="#{centro}"
                                               itemLabel="#{centro.nombre}"/>
                            </h:selectOneMenu>
                        </div>

                        <h:commandLink class="btn btn-success" 
                                       value="Registrar" id="btnGuardar" 
                                       action="#{ciudadanosBean.insertarCiudadano()}" />
                    </h:form>
                </div>
            </div>
        </section>
    </ui:define>

</ui:composition>
