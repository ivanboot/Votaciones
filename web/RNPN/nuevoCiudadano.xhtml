<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/RNPN_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        Nuevo Ciudadano
    </ui:define>

    <ui:define name="contenido">
        <div class="row">
            <div class="col col-md-6">
                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages/>
                </h:panelGroup>
                <h:form prependId="false">                   
                        <div class="form-group">
                            <h:outputLabel value="Nombres:" for="nombres" />
                            <h:inputText id="nombres" class="form-control"
                                         value="#{ciudadanosBean.ciudadano.nombres}" 
                                         title="Nombres" required="true" 
                                         requiredMessage="El nombre es obligatario"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="Apellidos:" for="apellidos" />
                            <h:inputText id="apellidos" class="form-control"
                                         value="#{ciudadanosBean.ciudadano.apellidos}" 
                                         title="Apellidos" required="true" 
                                         requiredMessage="El apellido es obligatorio"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="Direccion:" for="direccion" />
                            <h:inputText id="direccion" class="form-control"
                                         value="#{ciudadanosBean.ciudadano.direccion}" 
                                         title="Direccion" required="true" 
                                         requiredMessage="La dirección es obligatoria"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="Dui:" for="dui" />
                            <h:inputText id="dui" class="form-control"
                                         value="#{ciudadanosBean.ciudadano.dui}" 
                                         title="Dui" required="true" 
                                         requiredMessage="El Dui es obligatorio"
                                         validatorMessage="Dui con formato incorrecto">
                                <f:validateRegex pattern="[0-9]{8}-[0-9]{1}" />
                            </h:inputText>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="Telefono:" for="telefono" />
                            <h:inputText id="telefono" class="form-control"
                                         value="#{ciudadanosBean.ciudadano.telefono}" 
                                         title="Telefono" required="true" 
                                         requiredMessage="El telefono es obligatorio"
                                         validatorMessage="Telefono con formato incorrecto">
                                <f:validateRegex pattern="[267][0-9]{3}-[0-9]{4}"/>
                            </h:inputText>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="Imagen:" for="urlImagen" />
                            <h:inputText id="urlImagen" class="form-control"
                                         value="#{ciudadanosBean.ciudadano.urlImagen}" 
                                         title="UrlImagen" required="true" 
                                         requiredMessage="La imágen es obligatoria"/>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel value="Centro de Votacion:" for="idCentroVotacion" />
                            <h:selectOneMenu id="idCentroVotacion" class="form-control"
                                             value="#{ciudadanosBean.ciudadano.idCentroVotacion}" 
                                             title="IdCentroVotacion" required="true" 
                                             requiredMessage="The IdCentroVotacion field is required.">
                                <f:selectItems value="#{ciudadanosBean.listaCentroVotacion}" var="centro"
                                               itemValue="#{centro}"
                                               itemLabel="#{centro.nombre}"/>
                            </h:selectOneMenu>
                        </div>
                        
                        <h:commandButton value="Insertar" class="btn btn-primary"
                                         action="#{ciudadanosBean.insertarCiudadano()}"/>
                    </h:form>

            </div>
        </div>
    </ui:define>

</ui:composition>
