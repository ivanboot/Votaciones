<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/RNPN_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titulo">
        Lista de Ciudadanos
    </ui:define>

    <ui:define name="contenido">
        <div class="col-md-12" style="background-color: white; padding: 5%;">
            <h:link outcome="/RNPN/nuevoCiudadano" value="Nuevo ciudadano" class="btn btn-success"/><br><hr></hr></br>
            <h:form prependId="falsa">
                <h:dataTable value="#{ciudadanosBean.listaCiudadanos}" var="item"
                             id="tabla" class="table table-bordered">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"/>
                        </f:facet>
                        <h:outputText value="#{item.nombres}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidos}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Dirección"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Dui"/>
                        </f:facet>
                        <h:outputText value="#{item.dui}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Teléfono"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Imágen"/>
                        </f:facet>
                        <h:outputText value="#{item.urlImagen}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Centro de votación"/>
                        </f:facet>
                        <h:outputText value="#{item.idCentroVotacion.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Operación"/>
                        </f:facet>
                        <h:commandLink class="btn btn-info" action="#{ciudadanosBean.obtenerCuidadano()}" >
                            <i class="glyphicon glyphicon-edit"></i>
                            <f:param name="codigo" value="#{item.idCiudadano}" /> 
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <script>
            $(document).ready(function () {
                $("#tabla").dataTable();
            });
        </script>
    </ui:define>

</ui:composition>
