<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <h:outputStylesheet name="css/mobile-menu.css"/>
        <h:outputStylesheet name="fonts/flaticon/flaticon.css"/>
        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/style.css"/>
        <h:outputStylesheet name="css/alertify.core.css" />
        <h:outputStylesheet name="css/alertify.default.css" />
        <h:outputStylesheet name="css/dataTables.bootstrap.min.css" />
        <h:outputScript name="js/jquery-1.12.0.min.js"/>
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputScript name="js/alertify.js"/>
        <h:outputScript name="js/jquery.dataTables.min.js"/>
        <h:outputScript name="js/dataTables.bootstrap.min.js"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />

        <title>RNPN</title>
    </h:head>

    <h:body>
        <nav class="navbar m-menu navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:link outcome="/RNPN/InicioRNPN"><h:graphicImage name="img/tse.png" style="width:60%;"/></h:link>
                </div>


                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="#navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right main-nav">
                        <li><h:link outcome="/RNPN/InicioRNPN">Inicio</h:link></li>
                        <li class="dropdown dropdown-toggle"><a href="#">Ciudadanos<span><i class="fa fa-angle-down"></i></span></a>
                            <ul class="dropdown-menu">
                                <li><h:link outcome="/RNPN/nuevoCiudadano">Nuevo ciudadano</h:link></li>
                                <li><h:link outcome="/RNPN/listaCiudadanos">Lista de ciudadano</h:link></li>                                
                            </ul>
                        </li>
                        <li><h:form> <h:commandLink value="Cerrar Sesion" action="#{loginBean.cerrarSesion()}" /></h:form></li>

                    </ul>

                </div>
                <!-- .navbar-collapse -->
            </div>
            <!-- .container -->
        </nav>

        <section class="case-studies">
            <div class="container">
                <div id="content" class="center_content">
                    <h2><ui:insert name="titulo"></ui:insert></h2>
                </div>

                <ui:insert name="contenido"/>
            </div><!-- /.container -->


            <h:outputScript rendered="#{not empty flash.exito}">
                alertify.success('#{flash.exito}');
            </h:outputScript>

            <h:outputScript rendered="#{not empty flash.fracaso}">
                alertify.error('#{flash.fracaso}');
            </h:outputScript>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js">

            </script>

        </section>





    </h:body>

</html>
