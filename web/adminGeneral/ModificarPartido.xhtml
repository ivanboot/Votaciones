<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminG_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <div class="col-md-6" style="background-color: white; padding: 5%;">
            <h3 class="title text-center">Modificar partido</h3>
            <h:panelGroup layout="block" class="alert alert-danger" rendered="#{not empty facesContext.messageList}">
                <h:messages />
            </h:panelGroup>
                <h:form>                    
                    <div class="form-group">                      
                        <h:inputHidden value="#{partidosBean.partido.idPartido}" />
                        <h:outputLabel value="Nombre del partido:" for="partido" />
                        <h:inputText id="partido" value="#{partidosBean.partido.partido}" title="Partido"
                                     required="true" requiredMessage="El nombre del partido es obligatorio."/>
                    </div>
                    <h:commandLink class="btn btn-success" value="Modificar" action="#{partidosBean.modificarPartido()}" />
                </h:form>
        </div>
    </ui:define>
</ui:composition>
