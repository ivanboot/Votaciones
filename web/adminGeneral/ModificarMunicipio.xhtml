<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminG_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <div class="col-md-6" style="background-color: white; padding: 5%;">
            <h3 class="title text-center">Modificar municipio</h3>
            <h:panelGroup layout="block" class="alert alert-danger" rendered="#{not empty facesContext.messageList}">
                <h:messages />
            </h:panelGroup>
            <h:form>                
                <div class="form-group">
                    <h:inputHidden value="#{municipiosBean.municipio.idMunicipio}" />
                    <h:outputLabel value="Nombre del Municipio:" for="municipio" />
                    <h:inputText  class="form-control" id="municipio" value="#{municipiosBean.municipio.municipio}" title="Municipio"
                                 required="true" requiredMessage="El nombre del municipio es obligatorio."/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Departamento de procedencia:" for="idDepartamento" />
                    <h:selectOneMenu class="form-control" id="idDepartamento" value="#{municipiosBean.municipio.idDepartamento}" title="IdDepartamento" 
                                     required="true" requiredMessage="El departamento es obligatorio.">                        
                        <f:selectItems value="#{municipiosBean.listaDepartamento}" var="departamento"
                                       itemValue="#{departamento}"
                                       itemLabel="#{departamento.departamento}"/>
                    </h:selectOneMenu>
                </div>
                <h:commandLink class="btn btn-success" value="Modificar" action="#{municipiosBean.modificarMunicipio()}" />
            </h:form>
        </div>
    </ui:define>

</ui:composition>
