<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminG_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <div class="col-md-6" style="background-color: white; padding: 5%;">
            <h3 class="title text-center"> Nuevo usuario</h3>
            <h:panelGroup layout="block" class="alert alert-danger"
                          rendered="#{not empty facesContext.messageList}">
                <h:messages />
            </h:panelGroup>
            <h:form>                
                <div class="form-group">
                    <h:outputLabel value="Nombres:" for="nombres" />
                    <h:inputText class="form-control" id="nombres" value="#{usuariosBean.usuario.nombres}" title="Nombres"
                                 required="true" requiredMessage="El nombre del usuario es obligatorio."/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Apellidos:" for="apellidos" />
                    <h:inputText class="form-control" id="apellidos" value="#{usuariosBean.usuario.apellidos}" title="Apellidos" 
                                 required="true" requiredMessage="El apellido del usuario es obligatorio."/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText class="form-control" id="correo" value="#{usuariosBean.usuario.correo}" title="Correo" 
                                 required="true" requiredMessage="El correo es obligatorio."
                                 validatorMessage="Ingrese un correo valido.">
                        <f:validateRegex pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$"  />
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Contraseña:" for="contraseña" />
                    <h:inputText class="form-control" id="contraseña" value="#{usuariosBean.usuario.contraseña}" title="Contraseña"
                                 required="true" requiredMessage="The Contraseña field is required."/>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Tipo de usuario:" for="idTipoUsuario" />
                    <h:selectOneMenu class="form-control" id="idTipoUsuario" value="#{usuariosBean.usuario.idTipoUsuario}" title="IdTipoUsuario"
                                     required="true" requiredMessage="Tipo de usuario es obligatorio.">
                        <f:selectItems value="#{usuariosBean.listaTipoUsuario}" var="tipo"
                                       itemValue="#{tipo}"
                                       itemLabel="#{tipo.tipoUsuario}"/>
                    </h:selectOneMenu>
                </div>
                <h:commandLink class="btn btn-success" value="Guardar" action="#{usuariosBean.nuevoUsuario()}" />
            </h:form>

        </div>
    </ui:define>

</ui:composition>
