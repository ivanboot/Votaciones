<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminD_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="titulo">
        Nuevo Partido
    </ui:define>
    
    <ui:define name="content">
        <section class="contact-section" style="padding: 0;">
            <div  class="container" style="-webkit-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3),0 0 40px rgba(0, 0, 0, 0.1) inset;
                  -moz-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
                  box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset; padding:2%;max-width: 700px;background-color: white;">
                <h:panelGroup layout="block" class="alert alert-danger" rendered="#{not empty facesContext.messageList}">
                    <h:messages />
                </h:panelGroup>

                <div class="contact-form mt-50">
                    <h:form>
                        <h3 class="title text-center">Nuevo partido</h3>
                        <div class="form-group">                        
                            <h:outputLabel value="Nombre del partido:" for="partido" />
                            <h:inputText id="partido" class="form-control" value="#{partidosBean.partido.partido}" title="Partido"
                                         required="true" requiredMessage="El nombre del partido es obligatorio."/>
                        </div>
                        <h:commandLink class="btn btn-success" value="Guardar" action="#{partidosBean.nuevoPartido()}" />
                    </h:form>
                </div>
            </div>
        </section>
    </ui:define>
</ui:composition>
