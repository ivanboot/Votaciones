<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminD_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="titulo">
        Nueva Centro de Votación
    </ui:define>

    <ui:define name="content">

        <section class="contact-section" >
            <div class="container" style="-webkit-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3),0 0 40px rgba(0, 0, 0, 0.1) inset;
                 -moz-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
                 box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset; padding:2%;max-width: 700px;background-color: white;">


                <h:panelGroup layout="block" class="alert alert-danger" rendered="#{not empty facesContext.messageList}">
                    <h:messages/>
                </h:panelGroup>



                <div class="contact-form mt-50">

                    <h:form prependId="false">
                        
                        <div class="form-group">
                            <h:outputLabel value="Ubicacion:" for="ubicacion" />
                            <h:inputText id="ubicacion" value="#{centroVotacionBean.centro.ubicacion}" title="Ubicacion" required="true" requiredMessage="La ubicación es requerida"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Nombre:" for="nombre" />
                            <h:inputText id="nombre" value="#{centroVotacionBean.centro.nombre}" title="Nombre" required="true" requiredMessage="EL nombre es requerido"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Municipio:" for="idMunicipio" />
                            <h:selectOneMenu id="idMunicipio" value="#{centroVotacionBean.centro.idMunicipio}" title="IdMunicipio" required="true" requiredMessage="El municipio es requerido">
                                
                                <f:selectItems value="#{centroVotacionBean.listaMunicipios}" var="municipio" itemValue="#{municipio}" itemLabel="#{municipio.municipio}"/>
                            </h:selectOneMenu>
                        </div>
                    </h:form>

                </div> <!-- contact-form -->           
            </div>
        </section>







    </ui:define>

</ui:composition>
