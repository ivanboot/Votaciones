<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminD_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titulo">
        Lista de Centros de Votaciones
    </ui:define>
    
    <ui:define name="content">
        

        <section class="contact-section">
            <div class="container" style="-webkit-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3),0 0 40px rgba(0, 0, 0, 0.1) inset;
                 -moz-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
                 box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset; padding:2%;max-width: 700px;background-color: white;">

                <h:form prependId="false">
                    <c:if test="#{empty jrvBean.listaJrvsActivas}">
                        <h2>No hay JRV activas</h2>
                    </c:if>
                    <c:if test="#{not empty jrvBean.listaJrvsActivas}">
                        <f:view>


                            <h:form>
                                <h:dataTable id="tabla" value="#{centroVotacionBean.listaCentroVotacion}" var="item" class="table table-bordered">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idCentroVotacion}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Ubicacion"/>
                                        </f:facet>
                                        <h:outputText value="#{item.ubicacion}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nombre"/>
                                        </f:facet>
                                        <h:outputText value="#{item.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Municipio"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idMunicipio.municipio}"/>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </f:view>

                    </c:if>
                </h:form>
            </div>
        </section>
        <script>
            $(document).ready(function () {
                $("#tabla").dataTable();
            });
        </script>

    </ui:define>

</ui:composition>
