<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminG_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <div class="col-md-12" style="background-color: white; padding: 5%;">  
            <h:link outcome="/adminGeneral/NuevoCandidato" value="Nuevo candidato" class="btn btn-success"/>
            <h:form prependId="false">        
                <h:dataTable id="tabla" value="#{candidatosBean.listaCandidatos}" var="item"
                             class="table table-bordered">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"/>
                        </f:facet>
                        <h:outputText value="#{item.nombres}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                        <h:outputText value="#{item.apellidos}"/>
                    </h:column>                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Partido político"/>
                        </f:facet>
                        <h:outputText value="#{item.idPartido.partido}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo de elección"/>
                        </f:facet>
                        <h:outputText value="#{item.idMunicipio eq null? 'Presidencial' : item.idMunicipio.municipio}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Imagen"/>
                        </f:facet>
                        <h:graphicImage name="candidatos/#{item.urlFoto}" width="100px"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Operacion"/>
                        </f:facet>
                        <h:commandLink class="btn btn-info" action="#{candidatosBean.obtenerCandidato()}" >
                            <i class="glyphicon glyphicon-edit"></i>
                            <f:param name="codigo" value="#{item.idCandidatos}" /> 
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <script>
            $(document).ready(function () {
                $("#tabla").dataTable();
            });
        </script>
    </ui:define>

</ui:composition>
