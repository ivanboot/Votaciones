<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminG_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <div style="background-color: white; padding: 5%;">
            <h:link outcome="/adminGeneral/NuevaEleccion" value="Nueva eleccion" class="btn btn-success"/>
            <h:form prependId="false" >                
                <h:dataTable id="tabla" class="table table-bordered" value="#{eleccionesBean.listaElecciones}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Titulo"/>
                        </f:facet>
                        <h:outputText value="#{item.titulo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha inicio para ingresar candidatos"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaInicioCandidato}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha limite para ingresar candidatos"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaFinCandidato}">
                            <f:convertDateTime pattern="MM/dd/yyyy"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de la Eleccion"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEleccion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:outputText value="#{item.estado eq 1? 'Activo':'Finalizado'}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="TipoEleccion"/>
                        </f:facet>
                        <h:outputText value="#{item.idTipoEleccion.eleccion}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="Operaciones"/>
                        </f:facet>
                         <h:commandLink class="btn btn-info" action="#{eleccionesBean.obtenerEleccion()}" rendered="#{item.estado eq 1}" >
                            <i class="glyphicon glyphicon-edit"></i>
                            <f:param name="codigo" value="#{item.idEleccion}" /> 
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <script>
            $(document).ready(function (){
                $("#tabla").dataTable();
            });
        </script>
    </ui:define>

</ui:composition>
