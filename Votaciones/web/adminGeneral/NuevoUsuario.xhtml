<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/AdminG_Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <section class="contact-section" style="padding: 0;">
            <div  class="container" style="-webkit-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3),0 0 40px rgba(0, 0, 0, 0.1) inset;
                  -moz-box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
                  box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset; padding:2%;max-width: 700px;background-color: white;">

                <h:panelGroup layout="block" class="alert alert-danger"
                              rendered="#{not empty facesContext.messageList}">
                    <h:messages />
                </h:panelGroup>

                <div class="contact-form mt-50">
                    <h:form>
                        <h3 class="title text-center"> Nuevo usuario</h3>
                        <div class="form-group">
                            <h:outputLabel value="Ciudadanos disponibles:" for="idCiudadano"/>
                            <h:selectOneMenu class="form-control" id="idCiudadano" value="#{usuariosBean.usuario.idCiudadano}" 
                                             title="IdCiudadano" required="true" requiredMessage="Es obligatorio relacionar a un ciudadano." >                        
                                <f:selectItems value="#{usuariosBean.listaCiudadanos}" var="ciudadano"
                                               itemValue="#{ciudadano}"
                                               itemLabel="#{ciudadano.nombres} #{ciudadano.apellidos}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Correo:" for="correo" />
                            <h:inputText class="form-control" id="correo" value="#{usuariosBean.usuario.correo}" title="Correo" 
                                         required="true" requiredMessage="El correo es obligatorio."
                                         validatorMessage="Ingrese un correo valido.">
                                <f:validateRegex pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$"  />
                            </h:inputText>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Tipo de usuario:" for="idTipoUsuario" />
                            <h:selectOneMenu class="form-control" id="idTipoUsuario" value="#{usuariosBean.usuario.idTipoUsuario}" title="IdTipoUsuario"
                                             required="true" requiredMessage="Tipo de usuario es obligatorio.">
                                <f:selectItems value="#{usuariosBean.listaTipoUsuario}" var="tipo"
                                               itemValue="#{tipo}"
                                               itemLabel="#{tipo.tipoUsuario}"/>
                            </h:selectOneMenu>
                        </div>
                        <h:commandLink class="btn btn-success" value="Guardar" action="#{usuariosBean.nuevoUsuario()}" />
                    </h:form>
                </div>
            </div>
        </section>
    </ui:define>

</ui:composition>
